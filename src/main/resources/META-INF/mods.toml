modLoader = "javafml"
loaderVersion = "${loader_version_range}"
issueTrackerURL = "https://github.com/Jozufozu/Flywheel/issues"
license = "MIT"

[[mods]]
modId = "flywheel"
# The Implementation-Version property in the jar's MANIFEST.MF file will be used as the mod version at runtime
version = "${mod_version}"
displayName = "Flywheel"
logoFile = "logo.png"
displayURL = "https://github.com/Jozufozu/Flywheel"
authors = "Jozufozu, PepperCode1"
description = '''
A modern engine for modded minecraft.'''

[[dependencies.flywheel]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "CLIENT"

[[dependencies.flywheel]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "CLIENT"

[[dependencies.flywheel]]
modId = "rubidium"
# This replicates a "breaks" dependency.
# There's a mixin crash with Rubidium <0.7.0.
mandatory = false
versionRange = "[0.7.0,)"
ordering = "NONE"
side = "CLIENT"
